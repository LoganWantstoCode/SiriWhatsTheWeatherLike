<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <title>Hey Siri, what's the weather like?</title>
  </head>

  <body class="bg-slate-100">
    <header
      class="flex justify-center bg-gradient-to-r from-fuchsia-200 to-fuchsia-500 rounded-lg py-5 text-white text-3xl"
    >
      Hey Siri, what's the weather like?
    </header>

    <main class="flex flex-col space-x-6 space-y-6 h-full container m-5 max-h-5">
      <section class="flex flex-row space-x-4 h-full">
        <!--Search bar-->
        <aside
          class="flex-col space-y-6 grid-rows-6 search-form basis-1/2 justify-center"
        >
          <h1 class="text-2xl font-bold">Search for a City:</h1>
          <div class="flex flex-col justify-center p-2 w-full">
            <input
              class="border-2 rounded-lg text-center mb-2"
              type="text"
              placeholder="Enter City Name"
              id="city-name"
            />
            <button
              class="text-lg bg-fuchsia-200 rounded-lg text-white justify-center"
              id="start-btn"
            >
              Search
            </button>
          </div>
          <!--List of searched cities-->
          <ul
            class="border-black border-y list-none text-center"
            id="search-history"
          ></ul>
        </aside>

        <section class="flex flex-col">
          <!--Currently searched city-->
          <div class="mt-5" id="current-weather"></div>
          <!--5 day forecast-->
          <div class="mt-5" id="five-day-forecast"></div>
        </section>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
